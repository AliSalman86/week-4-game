<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Four Elements</title>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- container for the characters -->
        <div class="row menu">
            <div id="charsPool" class="text-center"></div>
        </div>

        <div class="row battleGround">
            <div id="playerCorner" class="col-md-4 text-center">
                <div id="playerGround"></div>
            </div>
            <div id="instructions" class="col-md-4 instructions text-center"></div>
            <div id="enemyCorner" class="col-md-4 text-center">
                <div id="enemyGround"></div>
            </div>
        </div>

        <div class="row text-center gameControl">
            <button type="button" id="attack" class="btn btn-success attack">Attack</button>
            <button type="button" id="reset" class="btn btn-primary reset">Play Again</div>
        </div>
    </div>
    <script src = "assets/javascript/game.js"></script>
</body>
</html>
